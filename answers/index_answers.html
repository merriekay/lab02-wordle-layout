<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab02: Wordle-ish Layout</title>
    <link rel="stylesheet" href="styles_answers.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>WORDLE</h1>
        </header>
        
        <main class="game-board">
            <!-- Row 1: Filled with WORDL... so we can visualize -->
            <div class="row">
                <div class="tile correct">W</div>
                <div class="tile present">O</div>
                <div class="tile absent">R</div>
                <div class="tile absent">D</div>
                <div class="tile present">S</div>
            </div>
            
            <!-- Row 2: Empty for now-->
            <div class="row">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
            
            <!-- TODO: Add 4 more empty rows following the same pattern -->
            <!-- could be a fun Emmet abbreviation trial... -->
            <div class="row">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
            <div class="row">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
            <div class="row">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
            <div class="row">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>

            
        </main>
        
        <footer>
            <p>Built for Drake CS195: Full Stack Web Dev</p>
        </footer>
    </div>
</body>
</html>
